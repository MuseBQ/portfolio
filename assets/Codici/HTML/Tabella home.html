<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
  
          .main-content {
              padding-top: 80px;
              min-height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
          }
  
          .container {
            background: #130d29;
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
              gap: 2rem;
              max-width: 1400px;
              width: 100%;
          }
  
          .card {
              background: var(--card-bg);
              backdrop-filter: blur(10px);
              border-radius: 20px;
              overflow: hidden;
              position: relative;
              transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                          box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          }
  
          .card:hover {
              transform: translateY(-10px) scale(1.02);
              box-shadow: 0 0 30px rgba(74, 0, 224, 0.3);
          }
  
          .card::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%);
              z-index: 1;
          }
  
          .card img {
              width: 100%;
              height: 300px;
              object-fit: cover;
              transition: transform 0.6s ease;
          }
  
          .card:hover img {
              transform: scale(1.1);
          }
  
          .card-content {
              position: absolute;
              bottom: 0;
              left: 0;
              right: 0;
              padding: 1.5rem;
              z-index: 2;
          }
  
          .card h2 {
              color: var(--text-color);
              font-size: 1.5rem;
              font-weight: 600;
              text-transform: uppercase;
              margin: 0;
              opacity: 0.9;
              letter-spacing: 1px;
          }
  
          .card a {
              display: block;
              height: 100%;
              width: 100%;
              text-decoration: none;
              color: var(--text-color);
          }
  </style>
</head>

<body>
    <main class="main-content">
        <div class="container">
            <div class="card">
                <a href="https://www.fomalpweb.it/pagina-dei-prodotti/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/immagini-prodotti.jpg" alt="Prodotti">
                    <div class="card-content">
                        <h2>Prodotti</h2>
                    </div>
                </a>
            </div>
    
            <div class="card">
                <a href="https://www.fomalpweb.it/129-2/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/disegno-tecnico_NG6.jpg" alt="Progetti">
                    <div class="card-content">
                        <h2>Progetti</h2>
                    </div>
                </a>
            </div>
    
            <div class="card">
                <a href="https://www.fomalpweb.it/pagina-commesse/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/Pianificazione-industriale.jpg" alt="Commesse">
                    <div class="card-content">
                        <h2>Commesse</h2>
                    </div>
                </a>
            </div>
    
            <div class="card">
                <a href="https://www.fomalpweb.it/cataloghi/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/Screenshot-2024-12-28-174951.png" alt="Cataloghi">
                    <div class="card-content">
                        <h2>Cataloghi</h2>
                    </div>
                </a>
            </div>
    
            <div class="card">
                <a href="https://www.fomalpweb.it/168-2/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/IMG_0089-scaled.jpg" alt="Realizzazioni">
                    <div class="card-content">
                        <h2>Realizzazioni</h2>
                    </div>
                </a>
            </div>
        </div>
    </main>    
</body>
</html>
