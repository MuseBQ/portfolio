<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive</title>
    <style>
        .nav-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            background: linear-gradient(135deg, #00FF8F,#a5c715);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-logo img {
            width: 180px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .nav-logo img:hover {
            transform: scale(1.05);
        }

        .navbar {
            background: #130d29;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .menu {
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 15px;
            position: relative;
        }

        .navbar .menu li a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: #FBB040;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar .menu li a:hover:after {
            width: 100%;
        }

        .navbar .menu li a:hover {
            color: #FBB040;
        }

        .hamburger {
            display: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 15px;
        }

        #menu-toggle {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .navbar .menu {
                display: none;
                width: 100%;
                flex-direction: column;
            }

            .navbar .menu li {
                width: 100%;
                border-top: 1px solid rgba(165,199,21,0.1);
            }

            .navbar .menu li a {
                padding: 15px;
                text-align: left;
            }

            .hamburger {
                display: block;
            }

            #menu-toggle:checked + .hamburger + .menu {
                display: flex;
            }

            .nav-logo img {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-logo">
        <a href="https://fomalpweb.it">
            <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/icona-bianca.png" alt="Fomalp Logo">
        </a>
    </div>
    <nav class="navbar">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">â˜°</label>
        <ul class="menu">
            <li><a href="https://www.fomalpweb.it/pagina-dei-prodotti/">Prodotti</a></li>
            <li><a href="https://www.fomalpweb.it/serramenti-in-alluminio/">Serramenti in Alluminio</a></li>
            <li><a href="https://www.fomalpweb.it/serramenti-in-pvc/">Serramenti in PVC</a></li>
            <li><a href="https://www.fomalpweb.it/schermature-solari/">Schermature Solari</a></li>
            <li><a href="https://www.fomalpweb.it/sistemi-per-ledilizia/">Sistemi per l'Edilizia</a></li>
            <li><a href="https://www.fomalpweb.it/129-2/">Progetti</a></li>
            <li><a href="https://www.fomalpweb.it/pagina-commesse/">Commesse</a></li>
            <li><a href="https://www.fomalpweb.it/cataloghi/">Cataloghi</a></li>
            <li><a href="https://www.fomalpweb.it/168-2/">Realizzazioni</a></li>
        </ul>
    </nav>
</body>
</html>
