<html>
 <body>
  <div class="card">
    <a href="https://www.fomalpweb.it/wp-content/uploads/2025/02/CATALOGO-PANNELLI.pdf">
        Catalogo Panelli
    </a>
  </div>

<style>
    .card {
    width: 190px;
    height: 254px;
    background: #272725;
    position: relative;
    display: flex;
    place-content: center;
    place-items: center;
    overflow: hidden;
    border-radius: 20px;
    }
    .card a {
    z-index: 1;
    color: white;
    font-size: 2em;
    font-display: flex;
    font-optical-sizing: 0.5em;
    text-decoration: none;
    }
    .card::before {
    content: '';
    position: absolute;
    width: 100px;
    background-image: linear-gradient(180deg,
    rgb(228, 222, 169), rgb(163, 221, 63));
    height: 130%;
    animation: rotBGimg 3s linear infinite;
    transition: all 0.2s linear;
    }
    @keyframes rotBGimg {
    from {
    transform: rotate(0deg);
    }
    to {
    transform: rotate(360deg);
    }
    }
    .card::after {
    content: "";
    position: absolute;
    background: #272725;
    inset: 5px;
    border-radius: 15px;
    }
</style>
 
</body>
</html>
