<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<style>
    :root {
        --primary-color: #4CAF50; /* Modern green */
        --secondary-color: #F1F8E9; /* Light green background */
        --card-bg: rgba(255, 255, 255, 0.1); 
        --tertiary-color: #388E3C; /* Darker green */
        --foreground-color: #FFFFFF; 
        --background-color: #E8F5E9; /* Light green background */
        --text-color: #212121; /* Darker text color for better readability */
        --link-color: #4CAF50; /* Modern green */
        --button-color: #4CAF50; /* Modern green */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        padding-top: 60px;
    }

    h1 {
        color: var(--primary-color);
    }

    a {
        color: var(--link-color);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    button {
        background-color: var(--button-color);
        color: var(--foreground-color);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    .card {
        background-color: var(--card-bg);
        border-radius: 5px;
        padding: 20px;
    }

    .secondary-heading {
        color: var(--tertiary-color);
    }

    .footer-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--primary-color);
        padding: 10px 0;
        text-align: center;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .footer-fixed a {
        color: var(--foreground-color);
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .footer-fixed a:hover {
        color: var(--secondary-color);
    }
</style>
</head>
<body>

            Home
        </a>

        <a href="mailto:">
            <i class="fas fa-envelope"></i>
            Mail
        </a>
    </div>
    </footer>
</body>
</html>
