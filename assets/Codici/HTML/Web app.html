<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Web App</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}

button {
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Accesso Web App</h1>
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="cognome" placeholder="Cognome">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="ruolo" placeholder="Ruolo">
        <input type="text" id="organizzazione" placeholder="Organizzazione">
        <button onclick="recordTimestamp()">Timbro</button>
        <button onclick="exportTableToExcel()">Esporta in Excel</button>
        <input type="file" id="importFile" accept=".xlsx" onchange="importFromExcel(event)">
        <table id="timestampTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Data e Ora</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Ruolo</th>
                    <th>Organizzazione</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe della tabella saranno aggiunte qui dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let count = 0;

function recordTimestamp() {
    const now = new Date();
    const timestamp = now.toLocaleString();
    const nome = document.getElementById('nome').value;
    const cognome = document.getElementById('cognome').value;
    const email = document.getElementById('email').value;
    const ruolo = document.getElementById('ruolo').value;
    const organizzazione = document.getElementById('organizzazione').value;
    count++;

    const table = document.getElementById('timestampTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    const cell4 = newRow.insertCell(3);
    const cell5 = newRow.insertCell(4);
    const cell6 = newRow.insertCell(5);
    const cell7 = newRow.insertCell(6);

    cell1.innerText = count;
    cell2.innerText = timestamp;
    cell3.innerText = nome;
    cell4.innerText = cognome;
    cell5.innerText = email;
    cell6.innerText = ruolo;
    cell7.innerText = organizzazione;
}

// Funzione per esportare la tabella in un file Excel
function exportTableToExcel() {
    const table = document.getElementById('timestampTable');
    const wb = XLSX.utils.table_to_book(table, {sheet: "Sheet1"});
    XLSX.writeFile(wb, 'AccessoWebApp.xlsx');
}

// Funzione per importare i dati da un file Excel
function importFromExcel(event) {
    const input = event.target;
    const reader = new FileReader();
    reader.onload = function () {
        const data = new Uint8Array(reader.result);
        const workbook = XLSX.read(data, {type: 'array'});

        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
        
        const table = document.getElementById('timestampTable').getElementsByTagName('tbody')[0];
        table.innerHTML = ''; // Pulisce la tabella prima di importare

        jsonData.forEach((row, index) => {
            if (index === 0) return; // Salta l'intestazione
            const newRow = table.insertRow();
            row.forEach((cell, cellIndex) => {
                const newCell = newRow.insertCell(cellIndex);
                newCell.innerText = cell;
            });
        });
    };
    reader.readAsArrayBuffer(input.files[0]);
}

    </script>
</body>
</html>
