<html lang="it">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
.main-content {
    padding-top: 80px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #e8edf5 100%);
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2.5rem;
    max-width: 1400px;
    width: 90%;
    padding: 2rem;
}

.card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.4s ease;
    border: none;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.card img, .card i {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.6s ease;
}

.card i {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 5rem;
    color: #2c3e50;
    background: #f8f9fa;
}

.card-content {
    padding: 1.5rem;
    text-align: center;
}

.card-content h2 {
    color: #2c3e50;
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.card-content p {
    color: #666;
    font-size: 1rem;
}

.card.selected-1 {
    transform: scale(1.03);
    transition: all 0.3s ease;
}

.card.selected-2 {
    transform: scale(1.06);
    transition: all 0.3s ease;
}

.card.selected-3 {
    transform: scale(1.09);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.card-link {
    display: block;
    text-decoration: none;
    color: inherit;
}

.card-link:hover {
    color: #007bff;
}

.chart-container {
    width: 100%;
    height: 300px;
}

.chart-container canvas {
    border: 1px solid #ddd;
}

.chart-container canvas.chart-legend {
    border: none;
}
</style>
</head>

<body>

    <body ng-app="animateApp" ng-controller="animateCtrl">
        <main class="main-content">
            <div class="container">
                <div class="card" ng-click="selectCard('card1')" ng-class="{'selected-1': selectedCard === 'card1' && animationPhase === 1, 'selected-2': selectedCard === 'card1' && animationPhase === 2, 'selected-3': selectedCard === 'card1' && animationPhase === 3}">
                    <a href="https://drive.google.com/drive/folders/1S2QXLsVeuvXygx1C_WxdanfekkreAfB8?usp=drive_link" class="card-link">
                        <img src="https://www.fomalpweb.it/wp-content/uploads/2025/03/foto-installazioni.jpg" alt="installazioni">
                        <div class="card-content">
                            <h2>Installazioni</h2>
                            <p>Commesse per le installazioni</p>
                        </div>
                    </a>
                </div>
    
                <div class="card" ng-click="selectCard('card2')" ng-class="{'selected-1': selectedCard === 'card2' && animationPhase === 1, 'selected-2': selectedCard === 'card2' && animationPhase === 2, 'selected-3': selectedCard === 'card2' && animationPhase === 3}">
                    <a href="https://drive.google.com/drive/folders/1Ntu5XBuVpLuyyrVUMwjpLxHKfqoJxRFJ?usp=drive_link" class="card-link">
                        <img src="https://www.fomalpweb.it/wp-content/uploads/2025/03/foto-produzione.jpeg" alt="produzione">
                        <div class="card-content">
                            <h2>Produzione</h2>
                            <p>Commesse per la produzione</p>
                        </div>
                    </a>
                </div>
    
                <div class="card" ng-click="selectCard('card3')" ng-class="{'selected-1': selectedCard === 'card3' && animationPhase === 1, 'selected-2': selectedCard === 'card3' && animationPhase === 2, 'selected-3': selectedCard === 'card3' && animationPhase === 3}">
                    <a href="https://drive.google.com/drive/folders/1SPEZ-4vg0C2eDqlAM90aUM7p4s4B82x4" class="card-link">
                        <i class="fa-solid fa-photo-film" alt="manuale-video"></i>
                        <div class="card-content">
                            <h2>Manuali e video</h2>
                            <p>Consultazione manuali e video</p>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </body>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    var app = angular.module('animateApp', []);
    app.controller('animateCtrl', function($scope, $timeout) {
        $scope.selectedCard = null;
        $scope.animationPhase = 0;

        $scope.selectCard = function(cardId) {
            $scope.selectedCard = cardId;
            $scope.animationPhase = 1;

            $timeout(function() {
                $scope.animationPhase = 2;
            }, 1000);

            $timeout(function() {
                $scope.animationPhase = 3;
            }, 3000);
        };
    });

    // Add hover animation for images and icons
    $(document).ready(function() {
        $('.card').hover(function() {
            $(this).find('img, i').css({
                'transform': 'scale(1.1)',
                'transition': 'transform 0.6s ease'
            });
        }, function() {
            $(this).find('img, i').css({
                'transform': 'scale(1)',
                'transition': 'transform 0.6s ease'
            });
        });
    });
</script>
</html>
