<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

@font-face {
    font-family: "Bebas Neue";
    font-display: swap;
    src: url('https://fonts.gstatic.com/s/bebasneue/v1/JTUSjIg1_i6t8kCHKm459Wlhzg.ttf') format('truetype');
}

.container {
    grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
    display: grid;
    gap: 10px;
    justify-content: center;
              }
.card {
              width: 190px;
              height: 254px;
              background: #32322D;
              position: relative;
              display: flex;
              place-content: center;
              place-items: center;
              overflow: hidden;
              border-radius: 20px;
              margin: 10px;
              }
.card a {
              font: normal lighter 2em "Bebas Neue", serif;
              z-index: 1;
              display: flex;
              text-align: center;
              color:  rgb(163, 221, 63);
              }
.card::before {
              content: "";
              position: absolute;
              width: 100px;
              background-image: linear-gradient(180deg,
              rgb(228, 222, 169), rgb(163, 221, 63));
              height: 130%;
              animation: rotBGimg 3s linear infinite;
              transition: all 0.2s linear;
              }
              @keyframes rotBGimg {
              from {
              transform: rotate(0deg);
              }
              to {
              transform: rotate(360deg);
              }
              }
.card::after {
              content: "";
              position: absolute;
              background: #32322D;
              inset: 5px;
              border-radius: 15px;
              }

@media (max-width: 768px) {
    .container {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
     .card {
          width: 150px;
          height: 200px;
     }
     .card a {
          font-size: 1.5em;
     }
}

@media (max-width: 480px) {
    .container {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
     .card {
          width: 120px;
          height: 160px;
     }
     .card a {
          font-size: 1.2em;
     }
}
</style>

</body>
</html>
