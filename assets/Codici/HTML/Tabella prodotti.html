<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<style>

    .main-content {
        background:  #130d29;
        padding-top: 80px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        max-width: 1400px;
        width: 100%;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        transition: all 0.4s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px rgba(74, 0, 224, 0.3);
        border-color: rgba(74, 0, 224, 0.5);
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, rgba(19, 13, 41, 0.9) 0%, rgba(19, 13, 41, 0) 50%);
        z-index: 1;
    }

    .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: transform 0.6s ease;
    }

    .card:hover img {
        transform: scale(1.1);
    }

    .card-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        z-index: 2;
    }

    .card h2 {
        color: #fff;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        margin: 0;
        opacity: 0.9;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .card a {
        display: block;
        height: 100%;
        width: 100%;
        text-decoration: none;
    }

  
</style>

</head>

<body>
    <main class="main-content">
        <div class="container">
            <div class="card">
                <a href="https://www.fomalpweb.it/serramenti-in-alluminio/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/SFC-85.jpg" alt="serramenti-in-alluminio">
                    <div class="card-content">
                        <h2>serramenti-in-alluminio</h2>
                    </div>
                </a>
            </div>
    
            <div class="card">
                <a href="https://www.fomalpweb.it/serramenti-in-pvc/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/EasySlide_s_neue_Generation.jpg.jpg" alt="serramenti-in-pvc">
                    <div class="card-content">
                        <h2>serramenti-in-pvc</h2>
                    </div>
                </a>
            </div>
    
            <div class="card">
                <a href="https://www.fomalpweb.it/schermature-solari/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/gm200_detail_lamellen_geschlossen.jpg" alt="schermature-solari">
                    <div class="card-content">
                        <h2>schermature-solari</h2>
                    </div>
                </a>
            </div>
    
            <div class="card">
                <a href="https://www.fomalpweb.it/sistemi-per-ledilizia/" class="card-link">
                    <img src="https://www.fomalpweb.it/wp-content/uploads/2025/02/Cassonetti-Fomalp-Therm-AF.jpg" alt="sistemi-per-ledilizia">
                    <div class="card-content">
                        <h2>sistemi-per-l'edilizia</h2>
                    </div>
                </a>
            </div>
        </div>
    </main>    
</body>
</html>
